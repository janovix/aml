name: CI

on:
  # Avoid duplicate workflow runs when a PR is open:
  # pushes to feature branches trigger both `push` and `pull_request`.
  # We only run `push` CI on long-lived branches, and rely on `pull_request` for feature work.
  push:
    branches:
      - dev
      - main
  pull_request:
  workflow_dispatch:

jobs:
  checks:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: format
            cmd: pnpm run format:check
          - name: lint
            cmd: pnpm run lint
          - name: typecheck
            cmd: pnpm run typecheck
          - name: test-coverage
            cmd: pnpm run test
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - run: ${{ matrix.cmd }}
      - name: Upload coverage artifact
        if: ${{ matrix.name == 'test-coverage' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/**
          if-no-files-found: error

  chromatic:
    name: chromatic
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Check Chromatic token
        id: gate
        shell: bash
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        run: |
          # Check if Chromatic token is available
          if [ -z "${CHROMATIC_PROJECT_TOKEN:-}" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Chromatic skipped (no CHROMATIC_PROJECT_TOKEN provided)." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          # Determine if Chromatic should run based on event type
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # Only run on PRs from dev to main (UI test gate)
            BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
            HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"
            if [ "$BASE_BRANCH" = "main" ] && [ "$HEAD_BRANCH" = "dev" ]; then
              echo "enabled=true" >> "$GITHUB_OUTPUT"
              echo "Chromatic enabled for PR dev->main (UI test gate)." >> "$GITHUB_STEP_SUMMARY"
            else
              echo "enabled=false" >> "$GITHUB_OUTPUT"
              echo "Chromatic skipped (PR is not dev->main)." >> "$GITHUB_STEP_SUMMARY"
            fi
          elif [ "${{ github.event_name }}" = "push" ]; then
            # Run on pushes to main and dev (baseline)
            BRANCH="${GITHUB_REF_NAME}"
            if [ "$BRANCH" = "main" ] || [ "$BRANCH" = "dev" ]; then
              echo "enabled=true" >> "$GITHUB_OUTPUT"
              echo "Chromatic enabled for baseline on $BRANCH." >> "$GITHUB_STEP_SUMMARY"
            else
              echo "enabled=false" >> "$GITHUB_OUTPUT"
              echo "Chromatic skipped (push is not to main or dev)." >> "$GITHUB_STEP_SUMMARY"
            fi
          else
            # Skip for other event types
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Chromatic skipped (event type: ${{ github.event_name }})." >> "$GITHUB_STEP_SUMMARY"
          fi

      - uses: actions/checkout@v4
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        if: ${{ steps.gate.outputs.enabled == 'true' }}
      - uses: actions/setup-node@v4
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        run: pnpm install --frozen-lockfile

      - name: Publish to Chromatic
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        id: chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook
          exitOnceUploaded: true
          # Chromatic baseline is set in main and dev branches.
          # UI test gate runs on PRs from dev to main.
          # Other branches do not trigger Chromatic builds.

      - name: Write Chromatic link to run summary
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        shell: bash
        run: |
          URL="${{ steps.chromatic.outputs.storybookUrl || steps.chromatic.outputs.buildUrl }}"
          if [ -z "$URL" ]; then
            echo "Chromatic published, but no URL output was available. Check the 'Publish to Chromatic' step logs." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Chromatic Storybook: $URL" >> "$GITHUB_STEP_SUMMARY"
            echo "Chromatic Storybook: $URL"
          fi

      - name: Comment Chromatic link on PR
        if: ${{ steps.gate.outputs.enabled == 'true' && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.chromatic.outputs.storybookUrl || steps.chromatic.outputs.buildUrl }}';
            const body = url
              ? `Chromatic Storybook: ${url}`
              : "Chromatic published, but no URL output was available. Check the workflow logs.";
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body,
            });
